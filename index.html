<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Project_#22 - Quiz App</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="start">
        <h1>Start</h1>
      </section>
      <section class="quiz-game">
        <div class="question-bar"></div>
        <div class="time">
          <div class="number-of-time">10</div>
          <div class="time-bar-bgc"></div>
          <div class="time-bar"></div>
        </div>

        <div class="question"></div>

        <div class="answer">
          <div class="choice" id="A">A</div>
          <div class="choice" id="B">B</div>
          <div class="choice" id="C">C</div>
          <div class="choice" id="D">D</div>
        </div>
        <section class="result"></section>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
